{% extends "layout.html" %}

{% block title %}Forum{% endblock %}

{% block content %}
  <h1>Forum</h1>
  <p>Post about all your deepest secrets. We like to judge people.</p>
  {{ posts }}
  {% if logged_in %}
    <a href='message'>
      <button type=button>Submit a Post</button>
    </a>
  {% else %}
    <p>You must be logged in to post on this forum</p>
  {% endif %}
{% endblock %}
